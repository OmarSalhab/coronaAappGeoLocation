<ion-view view-title="Measure" hide-back-button="true">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        <center>Covid 19 Test</center>
      </div>
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date" ng-model="date" required />
          </label>
          <label class="item item-input">
            <span class="input-label">Time</span>
            <input type="time" ng-model="time" required />
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Result
            </div>
            <select ng-model="result" required>
              <option value="Negative">Negative</option>
              <option value="Positive">Positive</option>
            </select>
          </label>
          <!-- <label class="item item-input">
            <span class="input-label">Glucose mg/dl</span>
            <input type="number" ng-model="dosingValue" required />
          </label> -->
          <label class="item item-input">
            <textarea placeholder="Note" ng-model="note" required></textarea>
          </label>
        </div>
      </div>
    </div>
    <center>
      <button
        class="button button-large button-energized button-deepblue-white button-outline"
        ng-click="save(date,time,result,note)"
      >
        Save
      </button>
    </center>
  </ion-content>
</ion-view>
